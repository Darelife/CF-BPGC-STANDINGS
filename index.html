<!DOCTYPE html>
<html lang="en" xml:lang="en">
  <head>
    <title>BPGC standings</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/custom.css" rel="stylesheet" />
  </head>
  <body>
    <div id="found" class="container-fluid w-max-content">
      <form id="countries" class="card card-signin form-div shadow  mt-3 bg-white rounded">
          <select id="selectedCountry" class="form-control" required>
            <option selected disabled>Select a Category</option>
            <option value="2acacdb25f059dc84d6d7f833a0c8abb">BPGC '23</option>
            <option value="8122dc0cffa3c2693f67c5e0ccc912b7">SPOJ Mentees</option>
            <option value="9c014df584a90ac222d19d8c404ddeef">QSTP '24</option>
          </select>
      </form>
      <div class="mx-auto m-3" style="display: block; width:140px;">
        <button id="goToStandings" form="countries" class="btn btn-primary mx-auto m-2" type="button" style="width: 140px;">
          Go to standings
        </button>
      </div>
    </div>
    <div id="notFound" class="container-fluid w-max-content">
      <div>
        Please enter a gym, a problemset or a contest in Codeforces.
      </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/background.js"></script>
  </body>
</html>
